name: Release Neo-rs Version

on:
  push:
    branches:
      - neo-rs
    tags:
      - 'v*-neo-rs'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout neo-rs branch
      uses: actions/checkout@v3
      with:
        ref: neo-rs
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      continue-on-error: true # Neo-rs specific tests might be different
      
    - name: Build extension
      run: npm run compile
      
    - name: Package extension
      run: |
        npm install -g vsce
        vsce package --no-yarn
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Claude Autopilot for Neo-rs ${{ github.ref }}
        body: |
          # Claude Autopilot for Neo-rs
          
          This is a specialized release of Claude Autopilot designed specifically for Neo-rs development.
          
          ## Features
          - Automated C# to Rust test conversion
          - Production readiness validation
          - Continuous automation engine
          - Component-wise progress tracking
          - Zero-tolerance for placeholders
          
          ## Installation
          1. Download the `.vsix` file from the assets below
          2. In VS Code, run: `Extensions: Install from VSIX...`
          3. Select the downloaded file
          
          ## Requirements
          - Neo-rs project workspace
          - C# Neo source code for comparison
          - VS Code 1.74.0 or higher
          
          See README-NEO-RS.md for detailed documentation.
        draft: false
        prerelease: true
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./claude-autopilot-neo-rs-*.vsix
        asset_name: claude-autopilot-neo-rs-${{ github.ref_name }}.vsix
        asset_content_type: application/octet-stream
        
    - name: Publish to VS Code Marketplace (Neo-rs)
      if: startsWith(github.ref, 'refs/tags/')
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      run: |
        # Only publish if we want it on the marketplace
        # For now, we'll skip this to keep it as a special version
        echo "Neo-rs version is distributed via GitHub releases only"