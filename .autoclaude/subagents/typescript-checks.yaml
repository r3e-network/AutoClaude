fix:
  script: |
    #!/bin/bash
    echo "ðŸ”§ Fixing TypeScript/JavaScript quality issues..."
    
    PACKAGE_MANAGER="npm"
    if [ -f "yarn.lock" ]; then
      PACKAGE_MANAGER="yarn"
    elif [ -f "pnpm-lock.yaml" ]; then
      PACKAGE_MANAGER="pnpm"
    fi
    
    # Install essential dev tools
    echo -e "\nðŸ“¦ Installing essential tools..."
    
    DEV_DEPS="prettier eslint"
    
    # Add TypeScript deps if needed
    if [ -f "tsconfig.json" ] || grep -q "typescript" package.json; then
      DEV_DEPS="$DEV_DEPS typescript @types/node @typescript-eslint/parser @typescript-eslint/eslint-plugin"
    fi
    
    # Add Jest if no test framework
    if ! grep -q "jest\|mocha\|vitest" package.json; then
      DEV_DEPS="$DEV_DEPS jest"
      if [ -f "tsconfig.json" ]; then
        DEV_DEPS="$DEV_DEPS @types/jest ts-jest"
      fi
    fi
    
    echo "Installing: $DEV_DEPS"
    
    if [ "$PACKAGE_MANAGER" = "yarn" ]; then
      yarn add -D $DEV_DEPS 2>/dev/null || echo "âš ï¸ Some packages failed to install"
    elif [ "$PACKAGE_MANAGER" = "pnpm" ]; then
      pnpm add -D $DEV_DEPS 2>/dev/null || echo "âš ï¸ Some packages failed to install"
    else
      npm install --save-dev $DEV_DEPS 2>/dev/null || echo "âš ï¸ Some packages failed to install"
    fi
    
    # Create Prettier config if missing
    if [ ! -f ".prettierrc" ] && [ ! -f ".prettierrc.js" ] && [ ! -f ".prettierrc.json" ]; then
      cat > .prettierrc.json << 'EOF'
{
  "semi": true,
  "trailingComma": "es5",
  "singleQuote": true,
  "printWidth": 80,
  "tabWidth": 2,
  "useTabs": false,
  "arrowParens": "avoid",
  "endOfLine": "lf"
}
EOF
      echo "âœ… Created .prettierrc.json"
    fi
    
    # Create .prettierignore
    if [ ! -f ".prettierignore" ]; then
      cat > .prettierignore << 'EOF'
node_modules
dist
build
coverage
.next
.nuxt
*.min.js
*.min.css
package-lock.json
yarn.lock
pnpm-lock.yaml
EOF
      echo "âœ… Created .prettierignore"
    fi
    
    # Run Prettier
    echo -e "\nðŸŽ¨ Formatting code..."
    npx prettier --write . 2>/dev/null || echo "âš ï¸ Some files could not be formatted"
    
    # Create ESLint config if missing
    if ! ls .eslintrc* 1> /dev/null 2>&1; then
      if [ -f "tsconfig.json" ]; then
        cat > .eslintrc.json << 'EOF'
{
  "parser": "@typescript-eslint/parser",
  "extends": [
    "eslint:recommended",
    "plugin:@typescript-eslint/recommended"
  ],
  "parserOptions": {
    "ecmaVersion": 2020,
    "sourceType": "module"
  },
  "env": {
    "browser": true,
    "node": true,
    "es6": true
  },
  "rules": {
    "no-console": "warn",
    "@typescript-eslint/no-explicit-any": "warn",
    "@typescript-eslint/explicit-function-return-type": "off"
  }
}
EOF
      else
        cat > .eslintrc.json << 'EOF'
{
  "extends": "eslint:recommended",
  "parserOptions": {
    "ecmaVersion": 2020,
    "sourceType": "module"
  },
  "env": {
    "browser": true,
    "node": true,
    "es6": true
  },
  "rules": {
    "no-console": "warn",
    "no-unused-vars": "warn"
  }
}
EOF
      fi
      echo "âœ… Created .eslintrc.json"
    fi
    
    # Create .eslintignore
    if [ ! -f ".eslintignore" ]; then
      cp .prettierignore .eslintignore 2>/dev/null || cat > .eslintignore << 'EOF'
node_modules
dist
build
coverage
EOF
      echo "âœ… Created .eslintignore"
    fi
    
    # Update package.json scripts
    echo -e "\nðŸ“ Updating package.json scripts..."
    
    # Add scripts using Node.js
    node -e "
    const fs = require('fs');
    const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
    
    pkg.scripts = pkg.scripts || {};
    
    // Add formatting scripts
    if (!pkg.scripts.format) pkg.scripts.format = 'prettier --write .';
    if (!pkg.scripts['format:check']) pkg.scripts['format:check'] = 'prettier --check .';
    
    // Add linting scripts
    if (!pkg.scripts.lint) pkg.scripts.lint = 'eslint . --ext .js,.jsx,.ts,.tsx';
    if (!pkg.scripts['lint:fix']) pkg.scripts['lint:fix'] = 'eslint . --ext .js,.jsx,.ts,.tsx --fix';
    
    // Add TypeScript check if applicable
    if (fs.existsSync('tsconfig.json') && !pkg.scripts.typecheck) {
      pkg.scripts.typecheck = 'tsc --noEmit';
    }
    
    // Add test script if missing
    if (!pkg.scripts.test || pkg.scripts.test.includes('echo')) {
      pkg.scripts.test = 'jest';
    }
    
    // Add quality check script
    pkg.scripts['check:all'] = 'npm run format:check && npm run lint' + 
      (pkg.scripts.typecheck ? ' && npm run typecheck' : '') + 
      ' && npm test';
    
    fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
    " || echo "âš ï¸ Failed to update package.json"
    
    echo "âœ… Updated package.json scripts"
    
    # Fix security vulnerabilities
    echo -e "\nðŸ”’ Fixing security vulnerabilities..."
    $PACKAGE_MANAGER audit fix 2>/dev/null || echo "âš ï¸ Some vulnerabilities require manual review"
    
    # Create basic test setup if missing
    if [ ! -d "tests" ] && [ ! -d "__tests__" ] && [ ! -d "src/__tests__" ]; then
      mkdir -p tests
      
      if [ -f "tsconfig.json" ]; then
        cat > jest.config.js << 'EOF'
module.exports = {
  preset: 'ts-jest',
  testEnvironment: 'node',
  roots: ['<rootDir>/src', '<rootDir>/tests'],
  testMatch: ['**/__tests__/**/*.ts', '**/?(*.)+(spec|test).ts'],
  collectCoverageFrom: [
    'src/**/*.ts',
    '!src/**/*.d.ts',
    '!src/**/index.ts'
  ]
};
EOF
      else
        cat > jest.config.js << 'EOF'
module.exports = {
  testEnvironment: 'node',
  roots: ['<rootDir>/src', '<rootDir>/tests'],
  testMatch: ['**/__tests__/**/*.js', '**/?(*.)+(spec|test).js'],
  collectCoverageFrom: [
    'src/**/*.js',
    '!src/**/index.js'
  ]
};
EOF
      fi
      echo "âœ… Created Jest configuration"
    fi
    
    echo -e "\nâœ… TypeScript/JavaScript quality fixes applied!"
    echo "Next steps:"
    echo "1. Run 'npm run lint:fix' to auto-fix remaining issues"
    echo "2. Run 'npm run check:all' to verify everything works"
    echo "3. Fix any remaining type errors or test failures"
    echo "4. Consider adding pre-commit hooks with husky"

config:
  requiredFiles:
    - pattern: "**/package.json"
      description: "Node.js project manifest"
  forbiddenPatterns:
    - pattern: "node_modules/"
      description: "Dependencies directory"
  hooks:
    preCommit: |
      # Check formatting
      npm run format:check
      # Run linter
      npm run lint
      # Type check if TypeScript
      [ -f "tsconfig.json" ] && npm run typecheck
      # Run tests
      npm test