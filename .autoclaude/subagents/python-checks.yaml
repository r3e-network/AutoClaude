    echo "  - API docs: sphinx-quickstart"
    echo "  - Type stubs: stubgen -p package"
    echo "  - Examples: doctest"
    
    # Modern Python
    echo -e "\nðŸ Modern Python:"
    echo "  - Type hints: Use typing module"
    echo "  - f-strings: Replace % and .format()"
    echo "  - Pathlib: Replace os.path"
    echo "  - Dataclasses: For data structures"
    echo "  - Async/await: For I/O operations"

fix:
  script: |
    #!/bin/bash
    echo "ðŸ”§ Fixing Python code quality issues..."
    
    # Detect Python command
    PYTHON_CMD="python3"
    if ! command -v python3 &> /dev/null; then
      PYTHON_CMD="python"
    fi
    
    # Install essential tools
    echo -e "\nðŸ“¦ Installing essential tools..."
    $PYTHON_CMD -m pip install --upgrade pip 2>/dev/null
    $PYTHON_CMD -m pip install black isort flake8 mypy pytest pytest-cov bandit 2>/dev/null
    
    # Fix formatting
    echo -e "\nðŸŽ¨ Fixing code formatting..."
    $PYTHON_CMD -m black . 2>/dev/null || echo "âš ï¸ Black formatting failed"
    $PYTHON_CMD -m isort . 2>/dev/null || echo "âš ï¸ Import sorting failed"
    echo "âœ… Code formatting applied"
    
    # Create pyproject.toml if missing
    if [ ! -f "pyproject.toml" ] && [ ! -f "setup.cfg" ]; then
      cat > pyproject.toml << 'EOF'
[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --tb=short --cov --cov-report=term-missing"

[tool.coverage.run]
omit = ["*/tests/*", "*/test_*", "*/__pycache__/*", "*/venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
EOF
      echo "âœ… Created pyproject.toml"
    fi
    
    # Create .flake8 if missing
    if [ ! -f ".flake8" ]; then
      cat > .flake8 << 'EOF'
[flake8]
max-line-length = 88
extend-ignore = E203, E266, E501, W503
max-complexity = 10
exclude = .git,__pycache__,venv,.venv,build,dist
EOF
      echo "âœ… Created .flake8 configuration"
    fi
    
    # Create .gitignore if missing Python entries
    if [ ! -f ".gitignore" ] || ! grep -q "__pycache__" .gitignore; then
      cat >> .gitignore << 'EOF'

# Python
__pycache__/
*.py[cod]
*$py.class
*.so
.Python
venv/
.venv/
env/
.env
*.egg-info/
dist/
build/
.coverage
.pytest_cache/
.mypy_cache/
.hypothesis/
EOF
      echo "âœ… Updated .gitignore"
    fi
    
    # Create basic test structure if missing
    if [ ! -d "tests" ] && [ -d "src" -o -f "*.py" ]; then
      mkdir -p tests
      cat > tests/__init__.py << 'EOF'
"""Test package for the project."""
EOF
      
      cat > tests/test_example.py << 'EOF'
"""Example test file."""
import pytest


def test_example():
    """Example test case."""
    assert True


@pytest.mark.parametrize("input,expected", [
    (1, 1),
    (2, 2),
    (3, 3),
])
def test_parametrized(input, expected):
    """Example parametrized test."""
    assert input == expected
EOF
      echo "âœ… Created test structure"
    fi
    
    # Create pre-commit config
    if [ ! -f ".pre-commit-config.yaml" ]; then
      cat > .pre-commit-config.yaml << 'EOF'
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
EOF
      echo "âœ… Created pre-commit configuration"
      echo "Run 'pre-commit install' to enable git hooks"
    fi
    
    # Update dependencies
    echo -e "\nðŸ“š Checking dependencies..."
    if [ -f "requirements.txt" ]; then
      # Create requirements-dev.txt if missing
      if [ ! -f "requirements-dev.txt" ]; then
        cat > requirements-dev.txt << 'EOF'
# Development dependencies
black
isort
flake8
mypy
pytest
pytest-cov
bandit
pre-commit
EOF
        echo "âœ… Created requirements-dev.txt"
      fi
    fi
    
    echo -e "\nâœ… Python quality fixes applied!"
    echo "Next steps:"
    echo "1. Review formatting changes"
    echo "2. Run tests: pytest"
    echo "3. Fix any remaining linting issues: flake8 ."
    echo "4. Set up pre-commit: pre-commit install"

config:
  requiredFiles:
    - pattern: "**/*.py"
      description: "Python source files"
  forbiddenPatterns:
    - pattern: "__pycache__|.pytest_cache|.mypy_cache"
      description: "Cache directories"
  hooks:
    preCommit: |
      # Format and lint
      black --check .
      isort --check-only .
      flake8 .
      # Run tests
      pytest